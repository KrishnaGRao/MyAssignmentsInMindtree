<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <center>
        <div id="container">
            <form action="#">
                Enter Your First Name : <br><input type="text" id="fName"
                    placeholder="Enter your first Name Here ..."></br><br>
                Enter Your Middle Name : <br><input type="text" id="mName"
                    placeholder="Enter your Middle Name Here ..."></br><br>
                Enter Your Last Name : <br><input type="text" id="lName"
                    placeholder="Enter your Last Name Here ..."></br><br>
                Course : <select id="Course"><br>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="Bsc">Bsc</option>
                </select></form><br><br>
            Gender : <br><input type="radio" name="gen" value="male">Male ||
            <input type="radio" name="gen" value="female">Female ||
            <input type="radio" name="gen" value="other"> Other <br><br>
            Phone : <br><input type="text" name="country code" value="+91" size="2" />
            <input type="text" name="phone" size="10"><br><br>
            Address : <br><textarea name="address" cols="80" rows="5"></textarea>
            <br><br>
            Email: <br><input type="email" id="email" name="email"><br>
            <br><br>
            Password : <br><input type="password" id="password" name="password"><br><br>
            Re-type password : <br><input type="password" id="re-pass" name="re-pass"><br><br>

            <input type="button" value="Submit" /><br><br>
            <a href="./login.html"><b> already have an account </b></a><br><br>
            </form>
        </div>
    </center>
</body>

</html>
